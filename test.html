<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Cartes interactives</title>
    <style>
        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.6rem;
            background-image: url("https://image.noelshack.com/fichiers/2018/30/3/1532522686-capture-d-ecran-de-2018-07-25-14-40-36.png");
        }

        .section__card {
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        h1 {
            font-weight: 800;
            color: #A3A3A3;
            letter-spacing: 8px;
            margin: 0;
        }

        .card__footer h2 {
            color: #A3A3A3;
            margin: 0px;
            text-transform: uppercase;
            font-weight: 400;
            font-size: 1.5rem;
            letter-spacing: 8px;
        }

        .card {
            height: 25rem;
            width: 28rem;
            border: 2px solid #fff;
            padding: 2rem;
            background-color: transparent;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card:hover .card__header {
            height: 4rem;
            transition: .3s;
        }

        .card:hover .card__header img {
            transform: scale(5);
            transition: .3s;
        }

        .card:hover .card__footer {
            height: 16.6rem;
            transition: .3s;
        }

        .card:hover .card__footer ul li {
            transform: translate(0);
            transition-timing-function: cubic-bezier(0, 1.5, 1, 1);
            transition-delay: .3s;
            transition-duration: .3s;
            font-weight: 600;
        }

        .card__header {
            height: 17rem;
            margin: -2rem -2rem 2rem -2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: .3s;
            overflow: hidden;
        }

        .card__header img {
            width: 6rem;
            transform: scale(1);
            transition: .3s;
        }

        .card__footer {
            position: relative;
            height: 36px;
            background-color: transparent;
            box-sizing: border-box;
            overflow: hidden;
            transition: .3s;
        }

        .card__footer h2 {
            color: #fff;
            margin: 0;
            line-height: 20px;
            letter-spacing: 0;
            padding-left: 2px;
        }

        .card__footer p {
            font-size: 1.4rem;
            line-height: 1.6rem;
            margin: 0;
            font-style: italic;
            font-weight: 300;
            color: #848383;
        }

        .card__footer ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .card__footer ul li {
            color: #31E2C2;
            font-size: 1.6rem;
            margin-top: 5px;
            font-weight: 100;
            transform: translateX(-100%);
            transition: .3s;
            transition-duration: 0;
            transition-delay: .3s;
        }
    </style>
</head>

<body>
    <section class="section__card">
        <article class="card" onmouseover="hoverCard(this)" onmouseout="resetCard(this)">
            <div class="card__header" style="background-color: #E95A28">
                <img src="https://cdn.svgporn.com/logos/html-5.svg" alt="logo HTML">
            </div>
            <div class="card__footer">
                <h2>HTML</h2>
                <p>1 an d'expérience</p>
                <ul>
                    <li>Canvas</li>
                    <li>Semantic</li>
                    <li>Svg</li>
                    <li>Canvas</li>
                </ul>
            </div>
        </article>

        <article class="card" onmouseover="hoverCard(this)" onmouseout="resetCard(this)">
            <div class="card__header" style="background-color: #4F00F5">
                <img src="https://cdn.svgporn.com/logos/css-3.svg" alt="logo HTML">
            </div>
            <div class="card__footer">
                <h2>CSS</h2>
                <p>1 an d'expérience</p>
                <ul>
                    <li>Bootstrap</li>
                    <li>Semantic UI</li>
                    <li>Sass</li>
                    <li>Components</li>
                    <li>Animations</li>
                </ul>
            </div>
        </article>

        <article class="card" onmouseover="hoverCard(this)" onmouseout="resetCard(this)">
            <div class="card__header" style="background-color: #FFFD5E">
                <img src="https://cdn.svgporn.com/logos/javascript.svg" alt="logo HTML">
            </div>
            <div class="card__footer">
                <h2>javascript</h2>
                <p>1 an d'expérience</p>
                <ul>
                    <li>jQuery</li>
                    <li>ECMASCRIPT 6</li>
                    <li>Ajax</li>
                </ul>
            </div>
        </article>
    </section>

    <script>
        function hoverCard(card) {
            card.querySelector('.card__header').style.height = '4rem';
            card.querySelector('.card__header img').style.transform = 'scale(5)';
            card.querySelector('.card__footer').style.height = '16.6rem';

            var lis = card.querySelectorAll('.card__footer ul li');
            lis.forEach(function (li, index) {
                li.style.transform = 'translate(0)';
                li.style.transitionDelay = (index * 0.2) + 's';
            });
        }

        function resetCard(card) {
            card.querySelector('.card__header').style.height = '17rem';
            card.querySelector('.card__header img').style.transform = 'scale(1)';
            card.querySelector('.card__footer').style.height = '36px';

            var lis = card.querySelectorAll('.card__footer ul li');
            lis.forEach(function (li, index) {
                li.style.transform = 'translateX(-100%)';
                li.style.transitionDelay = '0.3s';
            });
        }
    </script>
</body>

</html>
